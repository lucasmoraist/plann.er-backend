name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  tests:
    runs-on: ubunto-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test with maven
        run: mvn clean test